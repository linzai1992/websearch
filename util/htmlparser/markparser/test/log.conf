log4j.rootCategory=DEBUG,A1,CONSOLE
log4j.additivity.rootCategory=false
log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.maxFileSize=10485760
log4j.appender.A1.maxBackupIndex=10
log4j.appender.A1.fileName=parser.log
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d %p: %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %p: %m%n

